<div class="card" [ngClass]="{ dark: darkMode === 'dark' }">
	<fa-icon
		[icon]="icon"
		class="icon"
		[ngStyle]="{ color: getColorIcon() }"
	></fa-icon>

	<typography
		[type]="'h3'"
		[value]="todo.name"
		[color]="darkMode === 'dark' ? 'white' : 'black'"
		[ngStyle]="{ marginLeft: '1rem' }"
	>
	</typography>
</div>
