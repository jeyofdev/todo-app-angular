<div class="container" [ngClass]="{ dark: darkMode === 'dark' }">
	<div class="content-box" [ngClass]="{ dark: darkMode === 'dark' }">
		<button type="button" class="btn" (click)="OnSwitchDarkMode()">
			<fa-icon [icon]="darkModeIcon"></fa-icon>
		</button>
		<typography [type]="'h1'" [value]="'todo app'" [color]="darkMode === 'dark' ? 'white' : 'black'"></typography>
	</div>
</div>
