<div class="container" [ngClass]="{ dark: darkMode === 'dark' }">
	<div class="content-box" [ngClass]="{ dark: darkMode === 'dark' }">
		<typography
			[type]="'h1'"
			[value]="'todo app'"
			[color]="darkMode === 'dark' ? 'white' : 'black'"
		></typography>

		<dark-mode-button
			[darkMode]="darkMode"
			(icon)="OnSwitchDarkMode()"
		></dark-mode-button>
	</div>
</div>
